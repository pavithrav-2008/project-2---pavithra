<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - Empathy Echo</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      padding: 1rem;
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .user-list {
      max-width: 900px;
      margin: auto;
    }
    .user-card {
      background: white;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .user-card h3 {
      margin-top: 0;
    }
    .journal-entries {
      max-height: 200px;
      overflow-y: auto;
      background: #f9f9f9;
      border-radius: 8px;
      padding: 0.5rem;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <div class="sticky-logout">
     <button class="logout-btn" onclick="logoutAdmin()">Logout</button> <!-- for admin-dashboard.html -->
  </div>

  <div style="text-align: right; margin: 0.5rem;">
    <button onclick="logoutAdmin()" style="padding: 0.5rem 1rem; border: none; border-radius: 5px; background: #f44336; color: white; cursor: pointer;">
      Logout
    </button>
  </div>

  <div class="user-list" id="user-list"></div>

  <!-- Chart.js for mood charting -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="admin-dashboard.js"></script>
</body>
</html>
