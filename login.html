<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Empathy Echo - Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- Animated background container -->
    <div class="animated-bg">
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
    </div>
  <div id="auth-container">
    <!-- Login Form -->
    <form id="login-form">
      <h2>Login</h2>
      <label>Username:
        <input type="text" id="login-username" required />
      </label>
      <label>Password:
        <input type="password" id="login-password" required />
      </label>
      <button class="auth-btn" type="submit">Login</button>
      <a href="#" id="forgot-link">Forgot Password?</a>
      <a href="#" id="show-signup">Don't have an account? Sign Up</a>
    </form>

    <!-- Signup Form -->
    <form id="signup-form" class="hidden">
      <h2>Sign Up</h2>
      <label>Email:
        <input type="email" id="signup-email" required />
      </label>
      <label>Username:
        <input type="text" id="signup-username" required />
      </label>
      <label>Password:
        <input type="password" id="signup-password" required />
      </label>
      <button class="auth-btn" type="submit">Sign Up</button>
      <a href="#" id="show-login">Already have an account? Login</a>
    </form>

    <!-- Forgot Password Form -->
    <form id="forgot-form" class="hidden">
      <h2>Forgot Password</h2>
      <label>Enter your registered email:
        <input type="email" id="forgot-email" required />
      </label>
      <button class="auth-btn" type="submit">Send Verification Code</button>
      <a href="#" id="back-to-login1">Back to Login</a>
    </form>

    <!-- Reset Password Form -->
    <form id="reset-form" class="hidden">
      <h2>Reset Password</h2>
      <label>Verification Code:
        <input type="text" id="reset-code" required />
      </label>
      <label>New Password:
        <input type="password" id="reset-password" required />
      </label>
      <label>Confirm Password:
        <input type="password" id="reset-password-confirm" required />
      </label>
      <button class="auth-btn" type="submit">Reset Password</button>
    </form>
  </div>

  <script src="auth.js"></script>
</body>
</html>
